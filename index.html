<!DOCTYPE html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=0"/>
<!--  <meta name="viewport" content="width=device-width,initial-scale=0.5,maximum-scale=0.5,minimum-scale=0.5,user-scalable=0"/>-->
  <title>karas-battle-city</title>
  <style>
    html,body{
      margin:0;
      width:100%;
      overflow:hidden;
    }

    #canvas{
      position:relative;
      padding:50% 50%;
    }

    #canvas canvas, #canvas svg{
      position:absolute;
      left:50%;
      top:0;
      width:100%;
      height:100%;
      max-width:600px;
      max-height:600px;
      background:#000;
      transform:translateX(-50%);
    }

    #control{
      position:relative;
      margin:10px auto 0;
      width:320px;
      height:205px;
      background:url(control.png);
      background-size:contain;
    }
    #control span{
      position:absolute;
      width:40px;
      height:40px;
      background:rgba(255,0,0,0.1);
    }
    #w{
      left:88px;
      top:0;
    }
    #a{
      left:2px;
      top:78px;
    }
    #s{
      left:88px;
      bottom:0;
    }
    #d{
      left:173px;
      top:78px;
    }
    #j{
      left:267px;
      top:78px;
    }
  </style>
</head>
<body>
<div id="canvas"></div>
<div id="control">
  <span id="w"></span>
  <span id="a"></span>
  <span id="s"></span>
  <span id="d"></span>
  <span id="j"></span>
</div>
<script src="../karas/index.js"></script>
<script src="index.js"></script>
</body>
</html>
